<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/loginpage-styles.css">
    <link rel="shortcut icon" href="../imgs/icons8-crunchyroll-48.png" type="image/x-icon">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="about-us.html" class="nav-link">Nossa Equipe</a></li>
                    <li class="nav-item"><a href="main-page.html" class="nav-link"> Navegar</a></li>
                </ul>
            </div>  
            <div class="logo">
                <a class="header-logo" href="../html/main-page.html">Crunchyroll</a>
            </div>
            <div class="login-button">
                <button><a href="../html/loginpage.html"><img src="../imgs/icons8-conta-48.png" alt=""></a></button>
            </div>

            <div class="mobile-menu-icon">
                <button onclick="menuShow()"><img class="icon" src="../imgs/icons8-menu.svg" alt=""></button>
            </div>
        </nav>
        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="about-us.html" class="nav-link">Nossa Equipe</a></li>
                <li class="nav-item"><a href="main-page.html" class="nav-link">Navegar</a></li>
            </ul>

            <div class="login-button">
                <button><a href="loginpage.html">Entrar</a></button>
            </div>
        </div>
    </header>
    <main>
        <div class="content-wrapper">
            <div id="container-login">
                <img class="img-hime-cadastro" src="../imgs/hime-cadastro.png" alt="">
                <div class="form-container">
                    <form id="cadastro-form" action="">
                        <h2>Cadastro</h2>
                        <span>Nome</span>
                        <input id="name-input" type="text" name="name" placeholder="Nome" autocomplete="off" required>
                        <span>Endereço de E-mail</span>
                        <input id="email-input" type="email" name="email" placeholder="Email" autocomplete="off" required>
                        <span>Senha</span>
                        <input id="password-input" type="password" name="password" placeholder="Senha" autocomplete="off" required>
                        <button type="submit" class="btn-login">CADASTRAR</button>
                        <span>Já possui uma conta? <a href="loginpage.html" class="link-login">ENTRE AQUI</a></span>
                        <img class="img-yuzu-cadastro" src="../imgs/yuzu-cadastro.webp" alt="">
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="left-content">
                <div class="footer-text">
                    <h4>Crunchyroll</h3>
                    <p>© Copyright 2023 Crunchyroll - Todos os direitos reservados</p>
                    <hr>
                </div>
            </div>
            <div class="right-content">
                <div class="social-media">
                    <a href="https://www.instagram.com/crunchyroll_pt/?hl=pt-br" target="_blank"><img src="../imgs/redesociais/icons8-instagram-48 (1).png" alt="Instagram"></a>
                    <a href="https://www.facebook.com/Crunchyroll.pt/" target="_blank"><img src="../imgs/redesociais/icons8-facebook-novo-48.png" alt="Facebook"></a>
                    <a href="https://www.youtube.com/@CrunchyrollBR" target="_blank"><img src="../imgs/redesociais/icons8-youtube-48.png" alt="Youtube"></a>
                </div>
            </div>
        </div>
    </footer> 
    <script src="/js/script.js"></script>
</body>
</html>
